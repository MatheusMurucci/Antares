<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antares</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="Assets/alt.svg" type="image/x-icon">
    <link rel="stylesheet" href="Style/pages.css">
</head>

<body>

    <nav>

        <div class="expandir">
            <i class="bi bi-alt"></i>
            <span class="text-list">ANTARES</span>


        </div>

        <ul class="nav-links">
            <li class="item-menu">
                <a href="#" class="home">
                    <i class="bi bi-house home-fill"></i>
                    <span class="text-list home">
                        home
                    </span>
                </a>
            </li>

            <li class="item-menu">
                <a href="#" class="dashboard">
                    <i class="bi bi-bar-chart-line-fill dashboard"></i>
                    <span class="text-list dashboard">
                        Dashboard
                    </span>
                </a>
            </li>
            <li class="item-menu">
                <div class="icon-li">
                    <a href="#" class="icones cliente">
                        <i class="bi bi-person-badge cliente"></i>
                        <span class="text-list cliente">
                            Cliente
                        </span>
                        <span class="arrow cliente">
                            <i class="bi bi-arrow-down-short cliente"></i>
                        </span>
                    </a>
                    <ul class="sub-menu">

                        <li>
                            <a href="#">
                                Consultar Cliente
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Cadastrar Cliente
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="item-menu">
                <div class="icon-li">
                    <a href="#" class="icones estoque">
                        <i class="bi bi-box-seam-fill estoque"></i>
                        <span class="text-list estoque">
                            Estoque
                        </span>
                        <i class="bi bi-arrow-down-short"></i>
                    </a>
                    <ul class="sub-menu">
                        <li>
                            <a href="#">
                                Consultar Produto
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Cadastrar Produto
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="item-menu">
                <div class="icon-li">
                    <a href="#" class="icones financeiro">
                        <i class="bi bi-cash-coin financeiro"></i>
                        <span class="text-list financeiro">
                            Financeiro
                        </span>
                        <i class="bi bi-arrow-down-short"></i>
                    </a>
                    <ul class="sub-menu">
                        <li>
                            <a href="#">
                                Consultar Movimento
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Cadastrar Movimento
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>



    </nav>

    <div id="conteudo">



    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>

    <script>

        $(".home").click(function () {

            $("#conteudo").load("pages/Home.html")

        });




        $(".dashboard").click(function () {

            $("#conteudo").load("pages/Dashboard.html")

        });




        $(".cliente").click(function () {

            $("#conteudo").load("pages/Cliente.html")

        });




        $(".estoque").click(function () {

            $("#conteudo").load("pages/Estoque.html")

        });




        $(".financeiro").click(function () {

            $("#conteudo").load("pages/Financeiro.html")

        });
    </script>




</body>

</html>
